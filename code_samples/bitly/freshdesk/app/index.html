<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Shortener</title>

  <!-- Crayons CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/css/crayons-min.css">

  <!-- Crayons JavaScript -->
  <script type="module" src="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/dist/crayons/crayons.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/dist/crayons/crayons.js"></script>
  <script defer src="scripts/app.js"></script>
</head>
<body>
  <div class="app-container">
    <!-- Input field for URL -->
    <fw-input type="text" label="URL" placeholder="Enter the URL to be shortened" required id="url-input"></fw-input>

    <!-- Submit button -->
    <fw-button color="primary" id="submit-url">Submit</fw-button>

    <!-- Display shortened URL -->
    <div id="shortened-url-container"></div><br/>

    <!-- Submit button -->
    <fw-button color="primary" id="show-stats">Show Stats</fw-button>

    <!-- Display stats for the generated URL -->
    <div id="stats-container"></div>
  </div>
<script async src="https://static.freshdev.io/fdk/2.0/assets/fresh_client.js"></script>
<script src="{{{appclient}}}"></script>
<script src="scripts/app.js"></script>
</body>
</html>
